<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot ="start">
          <ion-menu-button (click)="run()"></ion-menu-button>
      </ion-buttons>
      <ion-title  style="text-align: center"><img src="\assets\icon\magnifying-glass (10).png"></ion-title>   
  </ion-toolbar>
</ion-header>
    
<ion-content color="success">



  
<!--  start map -->
   <div id="map_canvas" (click)='closeKeyboard()'></div>
<!-- end -->
<ion-list>
      <ion-item *ngFor="let n of scheduled">
          <ion-label text-wrap>
            {{n.id}} - {{n.title}}
            <p> Trigger: {{n.trigger | json }}</p>
          </ion-label>
      </ion-item>
  </ion-list>
<ion-fab vertical="bottom" horizontal="start" slot="fixed" style='position: fixed; top: 80%'>
  <ion-fab-button routerLink='/track-modal'>
    <ion-icon name="share"></ion-icon>
  </ion-fab-button>
</ion-fab>

    <ion-searchbar #searchInput id="place-id" (ionFocus)='openKeyboard();' (ionBlur)='closeKeyboard();' [(ngModel)]="autocomplete.input" (ionChange)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
    <ion-list   [hidden]="autocompleteItems.length == 0">
      <ion-item class="list"  *ngFor="let item of autocompleteItems" tappable id="submit" (click)="selectSearchResult(item)">
         {{ item.description }}
      </ion-item>
     </ion-list>
    </ion-card>
